<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .error {
	  color: red;
    }
  </style>
  <title>Garden DataBase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Save Flower</title>
</head>

<body>

<div class="conteiner">

  <h3>Add Flower</h3>
  <hr>

  <p class="h4 mb-4">Save Flower</p>
  <form action="#" th:action="@{/flowers/save}"
        th:object="${flower}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{namePL}" class="form-control mb-4 col-4" placeholder="PL Name">
    <ul>
      <li th:each="err : ${#fields.errors('namePL')}" th:text="${err}" class="error" />
    </ul>
    <input type="text" th:field="*{nameLA}" class="form-control mb-4 col-4" placeholder="LA Name">
    <ul>
      <li th:each="err : ${#fields.errors('nameLA')}" th:text="${err}" class="error" />
    </ul>

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/flowers/list}">Back to Flowers List</a>
</div>

</body>

</html>
